<!DOCTYPE html>
<html>

<head>
    <title>Brand Profile Generator</title>
</head>

<body>
    <h2>Create Your Brand</h2>
    <form method="POST">
        <label>Industry:</label><br>
        <input type="text" name="industry" required><br><br>

        <label>Target Audience:</label><br>
        <input type="text" name="audience" required><br><br>

        <label>Values (comma separated):</label><br>
        <input type="text" name="values" required><br><br>

        <label>Tone of Voice (e.g. playful, professional):</label><br>
        <input type="text" name="tone" required><br><br>

        <label>Keywords (comma separated):</label><br>
        <input type="text" name="keywords" required><br><br>

        <button type="submit">Generate Brand</button>
    </form>
</body>

</html>
